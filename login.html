<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Community Center Login Demo</title>
<style>
body { font-family: Arial; background-color: #f2f2f2; }
.login-box { width: 400px; margin: 80px auto; padding: 30px; background-color: white; box-shadow: 0px 0px 15px gray; border-radius: 10px; }
h2 { text-align: center; margin-bottom: 20px; }
input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
button { width: 100%; padding: 10px; margin-top: 15px; background-color: #007BFF; color: white; border: none; cursor: pointer; border-radius: 5px; }
button:hover { background-color: #0056b3; }
.hint { font-size: 0.85em; color: #555; margin-top: 5px; text-align: center; }
</style>
</head>
<body>

<div class="login-box">
<h2>Login</h2>
<form id="loginForm">
<input type="text" id="loginEmail" placeholder="Email" required>
<input type="password" id="loginPass" placeholder="Password" required>
<button type="submit">Login</button>
</form>
<div class="hint">
New user? <a href="registration 2.html">Register here</a>
</div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    // Just demo mode: any email/password will login
    alert("Login successful!");
    document.getElementById("loginForm").reset();
});
</script>

</body>
</html>
