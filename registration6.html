<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Center Registration Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .registration-box {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0px 0px 15px gray;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .hint {
            font-size: 0.85em;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="registration-box">
    <h2>Registration</h2>
    <form id="regForm">
        <input type="email" id="email" placeholder="Email" required>
        <div class="error" id="emailError"></div>

        <input type="date" id="dob" required>
        
        <input type="tel" id="phone" placeholder="Phone Number" required>
        
        <input type="password" id="password" placeholder="Password" required>
        <div class="hint">
            Password must contain:<br>
            • A lowercase letter<br>
            • A capital (uppercase) letter<br>
            • A number<br>
            • Minimum 8 characters
        </div>
        <div class="error" id="passError"></div>

        <button type="submit">Register</button>
    </form>
</div>

<script>
// Existing emails list (safe, no real Gmail)
const existingEmails = ["user@example.com"];

document.getElementById("regForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    let valid = true;

    // Check if email already exists
    if(existingEmails.includes(email)) {
        document.getElementById("emailError").innerText = email + " already exists";
        valid = false;
    } else {
        document.getElementById("emailError").innerText = "";
    }

    // Password validation
    const passRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
    if(!passRegex.test(password)) {
        document.getElementById("passError").innerText = "Password does not meet requirements";
        valid = false;
    } else {
        document.getElementById("passError").innerText = "";
    }

    if(valid) {
        alert("Registration successful!");
        existingEmails.push(email); // Add new email to existing list
        document.getElementById("regForm").reset();
    }
});
</script>

</body>
</html>
